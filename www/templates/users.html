<ion-view title="Users" id="page2">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="(key, value) in users">
                <img ng-src="{{value.picture}}">
                <h2>{{value.name}}</h2>
                <p>{{value.email}}</p>
                <p>{{key}}</p>
            </ion-item>
        </ion-list>
        
        <a ui-sref="tabsController.userConfiguration" id="users-button1" class="button button-positive  button-block">Edit/Create User</a>
    </ion-content>
</ion-view>
